<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas06</title>
	<script type="text/javascript">
		function fn_init(){
			var canvas1 = document.querySelector('#can01');
			var ctx1 = canvas1.getContext('2d');
			
			var canvas2 = document.querySelector('#can02');
			var ctx2 = canvas2.getContext('2d');
			
			var img = new Image();
			img.src = "호랑이.jpg";
			
			img.onload = function(){
				ctx1.drawImage(img, 0, 0, 300, 300);
				
				ctx2.translate(150, 150);
				ctx2.rotate(Math.PI / 4);
				ctx2.translate(-150, -150);
				ctx2.drawImage(img, 0, 0, 300, 300);
			}
		}	
	</script>
</head>
<body onload="fn_init()">
	<canvas id="can01" width="300" height="300" style="border:2px solid blue;"></canvas>
	<canvas id="can02" width="300" height="300" style="border:2px solid red;"></canvas>
</body>
</html>
